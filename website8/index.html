<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registration_style.css">
</head>

<body>
   
    <section id="regform">

        <form action="#" method="get" onsubmit="return onButtonClick()">

            <div class="container">
                <div class="row">
                    <label class="username" for="userName">User Name</label>
                    <input class="column" type="text" name="userName" id="userName" >
                    <span id="errUserName"></span>
                </div>
                <div class="row">
                    <label class="email" for="email">Email     </label>
                    <input class="column" type="email" name="email" id="email" >
                    <span id="errEmail"></span>
                </div>
                <div>
                    <button  class="button" >Register</button>
                </div>
            </div>
            
        </form>

    </section>
    <script src="js/main.js"></script>
</body>

</html>
